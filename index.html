<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <meta name="description" content="Easy and free Image converter to WebP">
    <meta name="google-site-verification" content="MmT-Ymvh1n5R9L-FsHVl0oAEWiHzSpapSaQ1t86_uMg" />

    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6200ea">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #dropZone {
            width: 100%;
            height: 120px;
            border: 2px dashed gray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        #installButton {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Convert Images to WebP</h1>

    <label for="inputFile">Select Images:</label>
    <input type="file" id="inputFile" accept="image/*" multiple>

    <div id="dropZone" role="button" aria-label="Drop images here">
        Drag & Drop Images Here
    </div>

    <label for="qualitySlider">Quality:</label>
    <input type="range" id="qualitySlider" min="10" max="100" value="80" step="5" 
           oninput="document.getElementById('qualityValue').innerText = this.value + '%'">
    <span id="qualityValue">80%</span>

    <button id="convertButton">Convert</button>
    <button id="downloadAll" style="display: none;">Download All WebP (ZIP)</button>

    <canvas id="canvas" style="display: none;"></canvas>
    <div id="previewContainer"></div>
    <div id="downloadLinks"></div>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Install PWA Button -->
    <button id="installButton">Install App</button>

    <script>
        let deferredPrompt;

        // PWA Install Button Logic
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installButton").style.display = "block";
        });

        document.getElementById("installButton").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === "accepted") {
                        console.log("User installed the PWA");
                    }
                    deferredPrompt = null;
                    document.getElementById("installButton").style.display = "none";
                });
            }
        });

        window.addEventListener("appinstalled", () => {
            console.log("PWA installed");
            document.getElementById("installButton").style.display = "none";
        });

        // Register Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Registered!"))
                .catch(error => console.log("Service Worker Registration Failed:", error));
        }

        // Convert Images to WebP
        function convertToWebP(files) {
            const quality = document.getElementById("qualitySlider").value / 100;
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const downloadLinks = document.getElementById("downloadLinks");

            downloadLinks.innerHTML = ""; // Clear previous links

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement("a");
                            link.href = url;
                            link.download = file.name.replace(/\.[^/.]+$/, "") + ".webp";
                            link.innerText = "Download " + link.download;
                            downloadLinks.appendChild(link);
                            downloadLinks.appendChild(document.createElement("br"));
                        }, "image/webp", quality);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Handle Convert Button Click
        document.getElementById("convertButton").addEventListener("click", () => {
            const inputFiles = document.getElementById("inputFile").files;
            if (inputFiles.length > 0) {
                convertToWebP(inputFiles);
            } else {
                alert("Please select images first.");
            }
        });

        // Drag & Drop Support
        const dropZone = document.getElementById("dropZone");
        dropZone.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = "#e0e0e0";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.backgroundColor = "#f9f9f9";
        });

        dropZone.addEventListener("drop", (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = "#f9f9f9";
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                convertToWebP(files);
            }
        });
    </script>

</body>
</html>
