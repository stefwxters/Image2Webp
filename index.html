<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <meta name="google-site-verification" content="MmT-Ymvh1n5R9L-FsHVl0oAEWiHzSpapSaQ1t86_uMg" />
    <meta name="description" content="Easy and free Image converter to WebP">

    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6200ea">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #dropZone {
            width: 100%;
            height: 120px;
            border: 2px dashed gray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        #installButton {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Convert Images to WebP</h1>

    <label for="inputFile">Select Images:</label>
    <input type="file" id="inputFile" accept="image/*" multiple>

    <div id="dropZone" role="button" aria-label="Drop images here">
        Drag & Drop Images Here
    </div>

    <label for="qualitySlider">Quality:</label>
    <input type="range" id="qualitySlider" min="10" max="100" value="80" step="5" 
           oninput="document.getElementById('qualityValue').innerText = this.value + '%'">
    <span id="qualityValue">80%</span>

    <button onclick="convertToWebP()">Convert</button>
    <button id="downloadAll" style="display: none;">Download All WebP (ZIP)</button>

    <canvas id="canvas" style="display: none;"></canvas>
    <div id="previewContainer"></div>
    <div id="downloadLinks"></div>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Install PWA Button -->
    <button id="installButton">Install App</button>

    <script>
        let deferredPrompt;

        // Listen for PWA install prompt
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installButton").style.display = "block";
        });

        // Handle Install Button Click
        document.getElementById("installButton").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === "accepted") {
                        console.log("User installed the PWA");
                    }
                    deferredPrompt = null;
                    document.getElementById("installButton").style.display = "none";
                });
            }
        });

        // Hide Install Button After Installation
        window.addEventListener("appinstalled", () => {
            console.log("PWA installed");
            document.getElementById("installButton").style.display = "none";
        });

        // Register Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Registered!"))
                .catch(error => console.log("Service Worker Registration Failed:", error));
        }
    </script>

</body>
</html>
