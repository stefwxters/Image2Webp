<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Image2WebP Converter</h1>
        <h2>Convert images to WebP format with this Fast, Simple and Free tool.</h2>
    </header>
    <main>
        <section class="upload-area" aria-label="Drag and drop or upload images">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <div class="dropzone">Drag & Drop Images Here<br>or Click to Upload</div>
        </section>
        <section class="controls">
            <label for="quality">Quality: <span id="qualityValue">80</span>%</label>

    </main>
