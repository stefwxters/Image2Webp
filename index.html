<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6200ea">
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #dropZone {
            width: 100%;
            height: 120px;
            border: 2px dashed gray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .preview {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Convert Images to WebP</h1>

    <input type="file" id="inputFile" accept="image/*" multiple>
    <div id="dropZone">Drag & Drop Images Here</div>

    <p>Quality: <span id="qualityValue">80%</span></p>
    <input type="range" id="qualitySlider" min="10" max="100" value="80" step="5" 
           oninput="document.getElementById('qualityValue').innerText = this.value + '%'">

    <button onclick="convertToWebP()">Convert</button>
    <button id="downloadAll" style="display: none;">Download All WebP (ZIP)</button>

    <canvas id="canvas" style="display: none;"></canvas>

    <div id="previewContainer"></div>
    <div id="downloadLinks"></div>

    <script>
        document.getElementById('dropZone').addEventListener('dragover', (event) => {
            event.preventDefault();
            event.target.style.backgroundColor = "#e0e0e0";
        });

        document.getElementById('dropZone').addEventListener('dragleave', (event) => {
            event.target.style.backgroundColor = "#f9f9f9";
        });

        document.getElementById('dropZone').addEventListener('drop', (event) => {
            event.preventDefault();
            event.target.style.backgroundColor = "#f9f9f9";
            document.getElementById('inputFile').files = event.dataTransfer.files;
            showPreviews();
        });

        document.getElementById('inputFile').addEventListener('change', showPreviews);

        function showPreviews() {
            const input = document.getElementById('inputFile');
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = "";

            if (input.files.length === 0) return;

            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.classList.add("preview");
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        function convertToWebP() {
            const input = document.getElementById('inputFile');
            const quality = document.getElementById('qualitySlider').value / 100;
            if (input.files.length === 0) {
                alert("Please select or drop images.");
                return;
            }

            document.getElementById('downloadLinks').innerHTML = "";
            const zip = new JSZip();
            let processedImages = 0;

            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob(blob => {
                            const webpFileName = file.name.replace(/\.[^/.]+$/, ".webp");
                            zip.file(webpFileName, blob);

                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = webpFileName;
                            link.innerText = `Download ${webpFileName}`;
                            document.getElementById('downloadLinks').appendChild(link);
                            document.getElementById('downloadLinks').appendChild(document.createElement('br'));

                            processedImages++;
                            if (processedImages === input.files.length) {
                                document.getElementById('downloadAll').style.display = "block";
                                document.getElementById('downloadAll').onclick = function() {
                                    zip.generateAsync({ type: "blob" }).then(content => {
                                        const zipLink = document.createElement('a');
                                        zipLink.href = URL.createObjectURL(content);
                                        zipLink.download = "converted_images.zip";
                                        zipLink.click();
                                    });
                                };
                            }
                        }, "image/webp", quality);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
    <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").then(() => {
    console.log("Service Worker Registered!");
  });
}
    </script>
</body>
</html>
