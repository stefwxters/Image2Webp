<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple WebP Image Converter - Convert images to WebP format quickly and easily">
    <meta name="theme-color" content="#4285f4">
    <meta name="google-site-verification" content="MmT-Ymvh1n5R9L-FsHVl0oAEWiHzSpapSaQ1t86_uMg" />
    <title>WebP Converter</title>
    
    <!-- Favicon and PWA Manifests -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/Image2Webp/manifest.json">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #4285f4;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #dropzone {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        #dropzone.dragover {
            background-color: rgba(66, 133, 244, 0.1);
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
        }
        .preview-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        #convert-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        #convert-btn:disabled {
            background-color: #a0c4f4;
            cursor: not-allowed;
        }
        .conversion-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        .format-control, .quality-control {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .conversion-controls select,
        .conversion-controls input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .file-details, .conversion-details {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        .download-link {
            display: block;
            margin-top: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        #conversion-stats {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }
        #conversion-stats button {
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP Converter</h1>
        <div id="dropzone">
            <input type="file" id="file-input" accept="image/*" multiple hidden>
            <p>Drag and drop images here or <a href="#" id="file-select">select files</a></p>
        </div>
        <div class="conversion-controls">
            <div class="format-control">
                <label for="format-select">Convert to:</label>
                <select id="format-select">
                    <option value="image/webp">WebP</option>
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/avif">AVIF</option>
                </select>
            </div>
            <div class="quality-control">
                <label for="quality-slider">Compression Quality: <span id="quality-value">70%</span></label>
                <input type="range" id="quality-slider" min="10" max="100" value="70">
            </div>
        </div>
        <div id="preview"></div>
        <button id="convert-btn" disabled>Convert Images</button>
        <div id="conversion-stats"></div>
    </div>

    <!-- Main Application Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Image conversion and handling logic will be added here
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
