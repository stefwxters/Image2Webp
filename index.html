<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple WebP Image Converter - Convert images to WebP format quickly and easily">
    <meta name="theme-color" content="#4285f4">
    <meta name="google-site-verification" content="MmT-Ymvh1n5R9L-FsHVl0oAEWiHzSpapSaQ1t86_uMg" />
    <title>WebP Converter</title>
    
    <!-- Favicon and PWA Manifests -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #4285f4;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #dropzone {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        #dropzone.dragover {
            background-color: rgba(66, 133, 244, 0.1);
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
        }
        .preview-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        #convert-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        #convert-btn:disabled {
            background-color: #a0c4f4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP Converter</h1>
        <div id="dropzone">
            <input type="file" id="file-input" accept="image/*" multiple hidden>
            <p>Drag and drop images here or <a href="#" id="file-select">select files</a></p>
        </div>
        <div id="preview"></div>
        <button id="convert-btn" disabled>Convert to WebP</button>
    </div>

    <!-- Main Application Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const fileSelect = document.getElementById('file-select');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convert-btn');
    
    // Supported image types
    const supportedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp', 'image/tiff'];
    
    // Conversion options
    const webpOptions = {
        maxSizeMB: 1,
        maxWidthOrHeight: 1920,
        useWebWorker: true
    };

    // State management
    let selectedFiles = [];

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop zone when item is dragged over
    ['dragenter', 'dragover'].forEach(eventName => {
        dropzone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropzone.addEventListener('drop', handleDrop, false);

    // Handle file input selection
    fileInput.addEventListener('change', handleFiles, false);
    fileSelect.addEventListener('click', (e) => {
        e.preventDefault();
        fileInput.click();
    });

    // Convert button handler
    convertBtn.addEventListener('click', convertToWebP);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight() {
        dropzone.classList.add('dragover');
    }

    function unhighlight() {
        dropzone.classList.remove('dragover');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    function handleFiles(e) {
        // Support both event and FileList
        const files = e.target ? e.target.files : e;
        selectedFiles = [];
        preview.innerHTML = '';

        Array.from(files).forEach(file => {
            if (supportedTypes.includes(file.type)) {
                selectedFiles.push(file);
                displayPreview(file);
            }
        });

        updateConvertButton();
    }

    function displayPreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const previewItem = document.createElement('div');
            previewItem.classList.add('preview-item');
            
            const img = document.createElement('img');
            img.src = e.target.result;
            img.alt = file.name;

            const fileName = document.createElement('p');
            fileName.textContent = file.name;

            previewItem.appendChild(img);
            previewItem.appendChild(fileName);
            preview.appendChild(previewItem);
        };
        reader.readAsDataURL(file);
    }

    function updateConvertButton() {
        convertBtn.disabled = selectedFiles.length === 0;
    }

    async function convertToWebP() {
        const conversions = selectedFiles.map(async (file) => {
            try {
                // Use browser-image-compression to convert
                const compressedFile = await imageCompression(file, {
                    ...webpOptions,
                    fileType: 'webp'
                });

                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(compressedFile);
                downloadLink.download = `${file.name.split('.')[0]}.webp`;
                downloadLink.textContent = `Download ${file.name.split('.')[0]}.webp`;
                downloadLink.classList.add('download-link');

                // Replace preview image with download link
                const previewItems = preview.getElementsByClassName('preview-item');
                for (let item of previewItems) {
                    if (item.querySelector('img').alt === file.name) {
                        item.innerHTML = '';
                        const convertedImg = document.createElement('img');
                        convertedImg.src = URL.createObjectURL(compressedFile);
                        convertedImg.alt = `Converted ${file.name}`;
                        item.appendChild(convertedImg);
                        item.appendChild(downloadLink);
                        break;
                    }
                }
            } catch (error) {
                console.error('Conversion error:', error);
            }
        });

        await Promise.all(conversions);
    }
});
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
